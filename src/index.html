<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A simple Dota 2 single hero overview" />
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer type="module" src="./js/script.js"></script>
		<title>Dota 2 Hero Overview</title>
	</head>
	<body>
		<main>
			<section class="card-section">
				<div class="hero__card">
					<img
						src="../assets/images/abaddon.png"
						alt="A picture of an undead cavalier"
						class="hero__card-img"
					/>
					<div class="hero__card-info">
						<img
							src="../assets/images/universal.png"
							alt="A circular icon with red, green, and aqua color alternating"
						/>
						<p class="hero__card-name">Abaddon</p>
					</div>
					<div class="hero__card-shadow"></div>
				</div>
			</section>
		</main>
	</body>
</html>
